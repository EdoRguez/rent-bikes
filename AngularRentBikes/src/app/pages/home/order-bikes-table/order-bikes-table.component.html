<div class="form-group mb-2">
  <label>Search by filter:</label>
  <input
    class="form-control"
    type="text"
    (input)="applyFilter(input.value)"
    placeholder="Search term..."
    #input
  />
</div>

<div class="mat-elevation-z8 box-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="initDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Init Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.initDate }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.endDate }} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
      <td mat-cell *matCellDef="let row"> 
        <span *ngIf="row.discount">{{ row.discount }}$</span>
        <span *ngIf="!row.discount">-</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row"> {{ row.total }}$ </td>
    </ng-container>

    <ng-container matColumnDef="totalWithDiscount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total With Discount </th>
      <td mat-cell *matCellDef="let row"> {{ row.totalWithDiscount }}$ </td>
    </ng-container>

    <ng-container matColumnDef="id_RentalType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rental Type </th>
      <td mat-cell *matCellDef="let row"> 
        <span *ngIf="row.id_RentalType === 'b090a296-d3a3-4828-b2f9-0b6c360ad77b'">Hours</span>
        <span *ngIf="row.id_RentalType === '3cdb0ce0-6c5e-4c2d-9252-54ed5683b854'">Days</span>
        <span *ngIf="row.id_RentalType === '36346ebc-523d-4d0e-8c75-3bcc0f380da0'">Weeks</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="listBikes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> List Bikes </th>
      <td mat-cell *matCellDef="let row"> 
        <ul>
          <li *ngFor="let bike of row.listBikes">{{ bike.serialNumber }}</li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data to show</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</div>

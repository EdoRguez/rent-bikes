<div class="image-wallpaper">
  <h1 class="title">Rent Bikes</h1>
</div>

<app-loader *ngIf="isPageLoading"></app-loader>
<div class="container" *ngIf="!isPageLoading">
    <hr>
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-center">
            <h5 class="text-center">Would you like to rent a bike? Click here below to rent a bike</h5>
            <div class="d-flex align-items-center">
                <span>
                    <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                </span>
                <button class="btn btn-danger mx-2" (click)="onRentBike()">
                    Rent Here!
                </button>
                <span>
                    <i class="fa fa-hand-o-left" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mb-4">
        <div class="col-12 col-sm-8">
            <h5 class="text-center">Rented Bikes</h5>
            <app-order-bikes-table [listOrderBikes]="orderBikesTable"></app-order-bikes-table>
        </div>
        <div class="col-12 col-sm-4">
            <h5 class="text-center">Current Bikes</h5>
            <app-bikes [listBikes]="bikes"></app-bikes>
        </div>
    </div>
</div>
